<div class="text-center">
    <h2>Welcome to {{hotelName}}</h2>
    <h3>Nothing matters</h3>
    <div [hidden]="hideRooms">
        Number of rooms:
        <div [ngStyle]="{'color':rooms.availableRooms?'green':'red'}" [innerText]="numOfRooms"></div>
    </div>
    <p>Booked Rooms count : {{rooms.bookedRooms}}</p>
    <p>Available Rooms count : {{rooms.availableRooms}}</p>
    <p>Total Rooms count : {{rooms.totalRooms}}</p>
    {{ rooms.availableRooms>0 ?rooms.availableRooms: "No rooms" }}
    <div *ngIf="rooms.availableRooms>0">
        <ul>
            <li>room 1</li>
            <li>room 2</li>
        </ul>
    </div>
    <br>
    <button (click)="toggle()">Toggle</button>
    <div *ngIf="rooms.availableRooms>0">
        <app-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></app-rooms-list>
    </div>
</div>
